<!DOCTYPE html>
  <html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>抽籤工具</title>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script src="./javascripts/casting-lots-tool.js"></script>
  </head>
  <body>
    <h1>抽籤工具</h1>
    <p>請輸入一下該廟宇最大的籤數，然後誠心誠意地按下「抽籤」按鈕。</p>
    <div id="tool-area">
      <p>您抽到的籤詩是第 <span id="ticket-number">0</span> 首</p>
      <input type="number" name="tickets-amount" placeholder="60" value="60" min="1" />
      <button id="start-lots">抽籤</button>
      <ul id="histories"></ul>
    </div>
  </body>
</html>
